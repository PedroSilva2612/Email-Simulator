<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Envios de Email</title>

    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="src/output.css">

    <!-- Remixicon -->
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Spinner -->
     <link rel="stylesheet" href="src/css/spinner.css">

</head>

<body class="bg-gradient-to-r from-slate-600 to-slate-800 text-white">
    
    
    <main class="">
        <div class="h-screen flex flex-col justify-between items-center px-2">
            <h1 class="text-4xl text-center pt-8">Simulador de Envio de Emails</h1>
                <div class="bg-gray-900 w-full h-auto rounded p-4 sm:max-w-lg lg:max-w-xl">
                    <form id="formulario" class="flex flex-col py-4 px-6 gap-4">
                        <div class="flex flex-col">
                            <label class="font-normal" for="email">Email:</label>
                            <input id="email" class="rounded text-black px-2 sm:h-8" type="email" placeholder="Email">
                        </div>
        
                        <div class="flex flex-col">
                            <label for="asunto">Asunto:</label>
                            <input id="asunto" class="rounded text-black px-2 sm:h-8" type="text" placeholder="Asunto">
                        </div>
        
                        <div class="flex flex-col">
                            <label for="mensaje">Mensaje:</label>
                            <textarea id="mensaje" class="rounded text-black px-2 h-20 sm:h-28" placeholder="Deja aquÃ­ tu mensaje"></textarea>
                        </div>
        
                        <div class="flex justify-between gap-10">
                            <button id="btnEnviar" disabled class="bg-gray-600 p-2 rounded grow opacity-50" type="submit">Enviar
                                <i class="ri-send-plane-fill"></i>
                            </button>
        
                            <button id="btnBorrar" class="bg-gray-600 transition-colors duration-500 hover:bg-gray-700 p-2 rounded grow" type="reset">
                                Borrar
                                <i class="ri-delete-bin-line"></i>
                            </button>
                        </div>
                    </form>

                    <div id="spinner" class="hidden">
                        <div class="spinner">
                            <div class="bounce1"></div>
                            <div class="bounce2"></div>
                            <div class="bounce3"></div>
                        </div>
                    </div>

                </div>  

        <p class="text-center p-2 text-sm">Created By Pedro Silva</p>

        </div>
    </main>    
    
    <script src="src/js/main.js"></script>
</body>
</html>
